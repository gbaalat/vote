{% extends 'cadre.html' %}

{% block section %}
	<h2 id="haut">Connexion</h2>
	<p> Connectez-vous pour pouvoir voter !</br>
		Si vous n'avez pas de compte, inscrivez-vous</br>
	</p>

	<h2 id="inputconnect">
		<form id="form" method="post" action="{{url_for('auth_bp.connexion')}}"> 
			<input type="text" id="email" name="email" placeholder="Entrer votre email..." required>
			<input type="password" id="mdp" name="mdp" placeholder="Mot de passe..." required></br>
			<input type="submit" id="envoi" value="Entrer"></br>
			<input type="checkbox" id="affiche_mdp" onclick="Afficher()"><p style="display : inline">Afficher le mot de passe</p>
			<script>
				function Afficher()
				{
					var input = document.getElementById("mdp");
					if (input.type === "password")
					{
						input.type = "text";
					}
					else
					{
						input.type = "password";
					}
				}
			</script></br>
			<a href="{{url_for('auth_bp.motDePasseOublie')}}">Mot de passe oubli√© ?</a>
		</form>
	</h2>
{% endblock %}
